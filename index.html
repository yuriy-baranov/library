        function check(a, b) {
            let e = new Error(`expected ${JSON.stringify(b)}, got ${JSON.stringify(a)}`);

                if (a !== b) {
                    throw e;
                }

            else {
                if (JSON.stringify(a) !== JSON.stringify(b)) {
                    throw e;
                }

        }
